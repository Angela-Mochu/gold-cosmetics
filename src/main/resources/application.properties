# =======================================================================
# GOLD COSMETICS - APPLICATION CONFIGURATION
# =======================================================================
# This file tells Spring Boot how to connect to the database and 
# configure the application settings.
#
# Think of this as the "settings" file for your app.
# =======================================================================

# -----------------------------------------------------------------------
# APPLICATION SETTINGS
# -----------------------------------------------------------------------
# The name of your application
spring.application.name=Gold Cosmetics

# The port your website will run on (you'll visit: http://localhost:8080)
server.port=8080

# -----------------------------------------------------------------------
# DATABASE CONNECTION SETTINGS
# -----------------------------------------------------------------------
# IMPORTANT: Replace these with YOUR database credentials!
#
# Where is the database? (localhost means on your computer)
spring.datasource.url=jdbc:postgresql://localhost:5432/gold_cosmetics

# What's your PostgreSQL username? (change this if different)
spring.datasource.username=angela

# What's your PostgreSQL password? (change this to your actual password)
spring.datasource.password=Angela8879

# What type of database are we using?
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------------------------------------------------
# JPA/HIBERNATE SETTINGS (How Java talks to the database)
# -----------------------------------------------------------------------
# Show SQL queries in the console (helpful for learning!)
spring.jpa.show-sql=true

# Format SQL queries nicely (easier to read)
spring.jpa.properties.hibernate.format_sql=true

# What SQL dialect (language) to use?
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Auto-create database tables from your Java classes
# Options:
#   - create: Drop and recreate tables every time (USE FOR DEVELOPMENT)
#   - update: Update tables without losing data (USE LATER)
#   - validate: Just check if tables match (USE IN PRODUCTION)
#   - none: Do nothing
spring.jpa.hibernate.ddl-auto=create

# -----------------------------------------------------------------------
# THYMELEAF SETTINGS (Template engine for HTML pages)
# -----------------------------------------------------------------------
# Cache templates? (false = changes show immediately, true = faster but need restart)
spring.thymeleaf.cache=false

# Where are the HTML templates?
spring.thymeleaf.prefix=classpath:/templates/

# What file extension do templates have?
spring.thymeleaf.suffix=.html

# -----------------------------------------------------------------------
# LOGGING SETTINGS (What information to show in the console)
# -----------------------------------------------------------------------
# Show detailed logs for our application
logging.level.com.goldcosmetics=DEBUG

# Show SQL queries and results
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------------------------------------------------------
# SECURITY SETTINGS (We'll configure this later)
# -----------------------------------------------------------------------
# For now, we'll disable security to make testing easier
# We'll enable this when we build the login system
spring.security.user.name=admin
spring.security.user.password=admin123

# -----------------------------------------------------------------------
# FILE UPLOAD SETTINGS (For product images)
# -----------------------------------------------------------------------
# Maximum file size for uploads (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

