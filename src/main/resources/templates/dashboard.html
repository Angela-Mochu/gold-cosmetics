<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gold Cosmetics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 40px 0;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .welcome-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-header .emoji {
            font-size: 4rem;
        }
        
        .welcome-header h1 {
            color: #764ba2;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .user-info h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .quick-link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s;
        }
        
        .quick-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
            color: white;
        }
        
        .quick-link-card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .quick-link-card h5 {
            margin: 0;
            font-weight: bold;
        }
        
        .btn-logout {
            background: #dc3545;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container dashboard-container">
        <div class="dashboard-card">
            
            <!-- WELCOME HEADER -->
            <div class="welcome-header">
                <div class="emoji" th:text="${roleIcon}">üõçÔ∏è</div>
                <h1 th:text="${welcomeMessage}">Welcome!</h1>
                <p class="text-muted">You're logged in as <strong th:text="${username}">user</strong></p>
            </div>
            
            <!-- USER INFO -->
            <div class="user-info">
                <h3>üë§ Your Account</h3>
                <p><strong>Username:</strong> <span th:text="${username}">user</span></p>
                <p><strong>Role:</strong> <span th:text="${role}">Customer</span></p>
                <p class="mb-0"><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
            </div>
            
            <!-- QUICK LINKS -->
            <h3 class="mb-3">‚ö° Quick Actions</h3>
            <div class="quick-links">
                
                <a href="/" class="quick-link-card">
                    <div class="icon">üè†</div>
                    <h5>Home</h5>
                    <small>Go to homepage</small>
                </a>
                
                <a href="/products" class="quick-link-card">
                    <div class="icon">üõçÔ∏è</div>
                    <h5>Browse Products</h5>
                    <small>Shop our collection</small>
                </a>
                
                <a href="/cart" class="quick-link-card">
                    <div class="icon">üõí</div>
                    <h5>My Cart</h5>
                    <small>View shopping cart</small>
                </a>
                
                <a href="/orders" class="quick-link-card">
                    <div class="icon">üì¶</div>
                    <h5>My Orders</h5>
                    <small>Track your orders</small>
                </a>
                
            </div>
            
            <!-- LOGOUT BUTTON -->
            <div class="text-center mt-5">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-logout">
                        üö™ Logout
                    </button>
                </form>
            </div>
            
        </div>
        
        <!-- INFO SECTION -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('üéâ Dashboard loaded successfully!');
        console.log('üë§ Logged in as:', document.querySelector('.user-info p').textContent);
    </script>
</body>
</html>
